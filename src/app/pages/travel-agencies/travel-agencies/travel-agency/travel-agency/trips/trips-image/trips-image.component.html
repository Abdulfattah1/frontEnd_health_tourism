<nb-card>
  <nb-card-header>
    <h5 class="border-bottom">
      {{'pictures' | translate}}
    </h5>
  </nb-card-header>

  <nb-card-body class="border-bottom">
     <images 
       [fileName] = "'shared'"
       [slides] = "slides" 
       [shown]="true"
       (imagesChanged) ="imagesChanged($event)"
       >
     </images>
  </nb-card-body>

</nb-card>
